<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuale - Studio Guida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        embed, iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }



        /* Previene scrollbar orizzontale */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="10_02_26.pdf" type="application/pdf"/>
    </div>
</body>
</html>
